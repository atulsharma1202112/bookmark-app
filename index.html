<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark App</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Open Modal -->
    <h1 id="show-modal">Add BookMark</h1>
    <!-- Bokmarks -->
    <div class="container" id="bookmarks-container">
        <div class="item">
            <i class="far fa-window-close" id="delete-bookmark" title="delete-bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=google.com" alt="FavIcon">
                <a href="https://www.google.com" target="_blank">Google</a>
            </div>
        </div>

        <div class="item">
            <i class="far fa-window-close" id="delete-bookmark" title="delete-bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=atulsharma7035.wixsite.com/mysite" alt="FavIcon">
                <a href="https://atulsharma7035.wixsite.com/mysite" target="_blank">My Website</a>
            </div>
        </div>

        <div class="item">
            <i class="far fa-window-close" id="delete-bookmark" title="delete-bookmark"></i>
            <div class="name">
                <img src="https://www.google.com/s2/u/0/favicons?domain=udemy.com" alt="FavIcon">
                <a href="https://www.udemy.com" target="_blank">Udemy</a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-window-close close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- Website Name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" id="website-name" class="form-input">
                    </div>
                    <!-- Website Url -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URl</label>
                        <input type="text" id="website-url" class="form-input">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
